<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script
            src="node_modules/bootstrap/dist/js/bootstrap.min.js"
            defer
        ></script>
        <!-- <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
        ></script> -->
    </head>
    <body>
        <div
            id="carouselExample"
            class="mx-5 carousel slide"
            data-bs-ride="carousel"
            style="height: 300px"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExample"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img
                        src="https://images.pexels.com/photos/28518049/pexels-photo-28518049/free-photo-of-winter-wonderland-by-a-frozen-river.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        style="height: 300px"
                        class="d-block w-100 object-fit-cover"
                        alt="..."
                    />
                    <div
                        class="carousel-caption d-none d-md-block bg-secondary bg-opacity-75 rounded"
                    >
                        <h5>First slide label</h5>
                        <p>
                            Some representative placeholder content for the
                            first slide.
                        </p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img
                        src="https://images.pexels.com/photos/6062045/pexels-photo-6062045.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        style="height: 300px"
                        class="d-block w-100 object-fit-cover"
                        alt="..."
                    />
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img
                        src="https://images.pexels.com/photos/27975802/pexels-photo-27975802/free-photo-of-elegant-woman-posing-wearing-pink-hat-purple-jacket-and-neon-pink-skirt.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        style="height: 300px"
                        class="d-block w-100 object-fit-cover"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>
