<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <p id="para1">Paragraph 1</p>
        <button id="onButton">On</button>
        <button id="offButton">Off</button>
        <div id="eventDetails">
            <h3>Event Details</h3>
            <ul>
                <li>
                    <span class="lineitem">Event type: </span
                    ><span class="lineitem" id="evtType"></span>
                </li>
                <li>
                    <span class="lineitem">Key/Button: </span
                    ><span class="lineitem" id="evtWhich"></span>
                </li>
                <li>
                    <span class="lineitem">Target: </span
                    ><span class="lineitem" id="evtTarget"></span>
                </li>
                <li>
                    <span class="lineitem">Related Target: </span
                    ><span class="lineitem" id="evtRelated"></span>
                </li>
                <li>
                    <span class="lineitem">pageX: </span
                    ><span class="lineitem" id="evtPageX"></span>
                </li>
                <li>
                    <span class="lineitem">pageY: </span
                    ><span class="lineitem" id="evtPageY"></span>
                </li>
                <li>
                    <span class="lineitem">clientX: </span
                    ><span class="lineitem" id="evtClientX"></span>
                </li>
                <li>
                    <span class="lineitem">clientY: </span
                    ><span class="lineitem" id="evtClientY"></span>
                </li>
                <li>
                    <span class="lineitem">Meta Key: </span
                    ><span class="lineitem" id="evtMetaKey"></span>
                </li>
                <li>
                    <span class="lineitem">data: </span
                    ><span class="lineitem" id="evtData"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
